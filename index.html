<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="../Float/script.js"></script>

        <title>Calculadora</title>
    </head>

    <body>
        <div class="calculadora">

            <div class="visores">

                <input type="text" id="visorPrincipal"> 

                <br>

                <input type="text" id="visorSecundario">
                
                <br></br>

            </div>

            <div class="botoes">

                <button id="1" onclick=numeroDigitado(this.id) >1</button>
                <button id="2" onclick=numeroDigitado(this.id) >2</button>
                <button id="3" onclick=numeroDigitado(this.id) >3</button>
                <button id="4" onclick=numeroDigitado(this.id) >4</button>
                <button id="5" onclick=numeroDigitado(this.id) >5</button>
                <button id="6" onclick=numeroDigitado(this.id) >6</button>
                <button id="7" onclick=numeroDigitado(this.id) >7</button>
                <button id="8" onclick=numeroDigitado(this.id) >8</button>
                <button id="9" onclick=numeroDigitado(this.id) >9</button>
                <button id="0" onclick=numeroDigitado(this.id) >0</button>
                <button id="." onclick=numeroDigitado(this.id) >.</button>

                <br>
                <br>

                <button onclick=limpar()>Limpar</button>
                <button onclick=apagarUltimo()>Apagar Ultimo Digito</button>

                <br>
                <br>

                <button id="+" onclick=defineOperador(this.id)>+</button>
                <button id="-" onclick=defineOperador(this.id)>-</button>
                <button id="*" onclick=defineOperador(this.id)>*</button>
                <button id="/" onclick=defineOperador(this.id)>/</button>
                <button onclick=igual() >=</button>

                <br>
                <br>

                <button id="raiz" onclick=defineOperador(this.id)>²√</button>
                <button id="potencia" onclick=defineOperador(this.id)>X²</button>

            </div>
        </div>
    </body>
</html>
